<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hack-a-thon</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">

</head>

<body>
  <header>
    <div class="headerLogo">
      <h1>HACKATHON</h1>
    </div>

  </header>
  <main>

    <div id="wrapper">



      <!-- Word scramble start -->
      <div id="scrambleBox" class="gameBox overlay overlayScramble">
        <input id="scramInput" onClick="reset()" type="text" value="" placeholder="Type Word Here">
        <button id="scramButton" onClick="scramble()" type="button" name="button">scramble</button>
        <button id="resetScramble" onClick="reset()" type="button" name="button">reset</button>
      </div>
      <!--  Word scramble end  -->


      <!-- **************************** -->


      <!--   Unsramble start  -->
      <div id="unScrambleBox" class="gameBox overlay overlayUnScramble">
        <h2>Un-Scramble</h2>
        <h2>Can you unscramble the word?</h2>
        <button onclick="unscrambleGame()" id="startButton">Start</button>
      </div>
      <!--   Unscramble end   -->


      <!-- **************************** -->


      <!--    ColorGame start     -->
      <div class="gameBox overlay overlayColorGame">

      </div>
      <!--         ColorGame end         -->




      <!-- **************************** -->



      <!--          CYOA start         -->
      <div id="cyoaBox" class="gameBox overlay overlayCyoa">
        <h2>C.Y.O.A</h2>


      </div>
      <!--          CYOA end        -->

      <div id="colorGame" class="gameBox overlay overlayColorGame">
        <div id="colorNameContainer">
          <h3 id="colorNameSpace"></h3>
            <button id="colorGameStart" onClick="colorGame()" type="button" name="button">Start</button>
        </div>

        <div id="colorButtonContainer">
          <button id="redButton" class="guessButton" type="button" name="button" value="Red"></button>
          <button id="purpleButton" class="guessButton" type="button" name="button" value="Purple"></button>
          <button id="blueButton" class="guessButton" type="button" name="button" value="Blue"></button>
          <button id="greenButton" class="guessButton" type="button" name="button" value="Green"></button>
          <button id="yellowButton" class="guessButton" type="button" name="button" value="Yellow"></button>
          <button id="orangeButton" class="guessButton" type="button" name="button" value="Orange"></button>
        </div>
      </div>





    </div>
  </main>


  <script src="js/main.js " type="text/javascript"></script>
</body>

</html>
