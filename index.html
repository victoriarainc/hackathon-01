<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hack-a-thon</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">

</head>

<body>
  <header>
    <div class="headerLogo">
      <h1>LOGO HERE</h1>
    </div>

  </header>
  <main>

    <div id="wrapper">



      <!-- Word scramble start -->
      <div id="scrambleBox" class="gameBox overlay overlayScramble">
        <input id="scramInput" onClick="reset()" type="text" value="" placeholder="Type Word Here">
        <button id="scramButton" onClick="scramble()" type="button" name="button">scramble</button>
        <button id="resetButton" onClick="reset()" type="button" name="button">reset</button>
      </div>
      <!--  Word scramble end  -->


      <!-- **************************** -->


      <!--   Unsramble start  -->
      <div id="unScrambleBox" class="gameBox overlay overlayUnScramble">
        <h2>Un-Scramble</h2>
        <h2>Can you unscramble the word?</h2>
        <button onclick="unscrambleGame()" id="startButton">Start</button>
      </div>
      <!--   Unscramble end   -->


      <!-- **************************** -->


      <!--    Canvas start     -->
      <div id="canvasBox" class="gameBox overlay overlayCanvas">
        <h2>Canvas</h2>


      </div>
      <!--         Canvas end         -->




      <!-- **************************** -->



      <!--          CYOA start         -->
      <div id="cyoaBox" class="gameBox overlay overlayCyoa">
        <h2>C.Y.O.A</h2>
        <button id="beginButton">Begin</button>
      </div>
      <!--          CYOA end        -->


    </div>
  </main>


  <script src="js/cyoa.js "type="text/javascript"></script>
  <script src="js/main.js "type="text/javascript"></script>

</script>
</body>

</html>
